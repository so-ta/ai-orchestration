      name: stepId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    EdgeId:
      name: edgeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    RunId:
      name: runId
      in: path
      required: true
      schema:
        type: string
        format: uuid
