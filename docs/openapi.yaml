      name: groupId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    ScheduleId:
      name: scheduleId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    WebhookId:
      name: webhookId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    BudgetId:
      name: budgetId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    BlockId:
      name: blockId
      in: path
      required: true
      schema:
        type: string
        format: uuid

  schemas:
    Workflow:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [draft, published]
        version:
          type: integer
        published_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    WorkflowWithDetails:
      allOf:
        - $ref: '#/components/schemas/Workflow'
        - type: object
          properties:
            steps:
              type: array
              items:
                $ref: '#/components/schemas/Step'
            edges:
              type: array
              items:
                $ref: '#/components/schemas/Edge'

    CreateWorkflowRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        input_schema:
          type: object

    UpdateWorkflowRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        input_schema:
          type: object

    Step:
      type: object
      properties:
        id:
          type: string
          format: uuid
        workflow_id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum: [llm, tool, condition, map, join, subflow]
        config:
          type: object
        position_x:
          type: integer
        position_y:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateStepRequest:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
        type:
          type: string
          enum: [llm, tool, condition, map, join, subflow]
        config:
          type: object
        trigger_type:
          type: string
          enum: [manual, webhook, schedule, slack, email]
          description: スタートブロックのトリガー種別
        trigger_config:
          type: object
          description: トリガー設定
        credential_bindings:
          type: object
          additionalProperties:
            type: string
            format: uuid
          description: 認証情報バインディング（キー：認証情報名、値：認証情報ID）
        position:
          type: object
          properties:
            x:
              type: integer
            y:
              type: integer

    UpdateStepRequest:
      type: object
      properties:
        name:
          type: string
        config:
          type: object
        trigger_type:
          type: string
          enum: [manual, webhook, schedule, slack, email]
          description: スタートブロックのトリガー種別
        trigger_config:
          type: object
          description: トリガー設定
        credential_bindings:
          type: object
          additionalProperties:
            type: string
            format: uuid
          description: 認証情報バインディング（キー：認証情報名、値：認証情報ID）
        position:
          type: object
          properties:
            x:
              type: integer
            y:
              type: integer

    Edge:
