openapi: 3.0.3
info:
  title: AI Orchestration API
  description: |
    LLM/ツールを組み合わせたDAGワークフローを設計・実行・監視するAPIです。
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8090/api/v1
    description: Development server

security:
  - bearerAuth: []

tags:
  - name: Workflows
    description: ワークフロー管理
  - name: Steps
    description: ステップ管理
  - name: Edges
    description: エッジ（ステップ間接続）管理
  - name: BlockGroups
    description: ブロックグループ管理
  - name: Runs
    description: 実行管理
  - name: Schedules
    description: スケジュール管理
  - name: Webhooks
    description: Webhook管理
  - name: Blocks
    description: ブロック定義管理（継承・拡張対応）
  - name: Adapters
    description: アダプタ情報
  - name: AuditLogs
    description: 監査ログ
  - name: Usage
    description: 使用量・コスト管理
  - name: AdminBlocks
    description: 管理者用ブロック管理
  - name: Health
    description: ヘルスチェック
  - name: OAuth2
    description: OAuth2外部サービス連携
  - name: CredentialShares
    description: 認証情報共有管理

paths:
  /workflows:
    get:
      tags: [Workflows]
      summary: ワークフロー一覧取得
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, published]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Workflow'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
    post:
      tags: [Workflows]
      summary: ワークフロー作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Workflow'

  /workflows/{id}:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    get:
      tags: [Workflows]
      summary: ワークフロー詳細取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/WorkflowWithDetails'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Workflows]
      summary: ワークフロー更新（draftのみ）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkflowRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Workflow'
    delete:
      tags: [Workflows]
      summary: ワークフロー削除
      responses:
        '204':
          description: 削除成功

  /workflows/{id}/publish:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    post:
      tags: [Workflows]
      summary: ワークフロー公開
      responses:
        '200':
          description: 公開成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/WorkflowWithDetails'

  /workflows/{id}/steps:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    get:
      tags: [Steps]
      summary: ステップ一覧取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Step'
    post:
      tags: [Steps]
      summary: ステップ追加
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStepRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Step'

  /workflows/{id}/steps/{stepId}:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
      - $ref: '#/components/parameters/StepId'
    put:
      tags: [Steps]
      summary: ステップ更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStepRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Step'
    delete:
      tags: [Steps]
      summary: ステップ削除
      responses:
        '204':
          description: 削除成功

  /workflows/{id}/steps/{stepId}/test:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
      - $ref: '#/components/parameters/StepId'
    post:
      tags: [Steps]
      summary: ステップ単体テスト実行
      description: 既存のランを必要とせずに、単一ステップをテスト実行します
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestStepInlineRequest'
      responses:
        '202':
          description: テスト実行開始
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/TestStepInlineResponse'

  /workflows/{id}/edges:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    get:
      tags: [Edges]
      summary: エッジ一覧取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Edge'
    post:
      tags: [Edges]
      summary: エッジ追加
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEdgeRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Edge'

  /workflows/{id}/edges/{edgeId}:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
      - $ref: '#/components/parameters/EdgeId'
    delete:
      tags: [Edges]
      summary: エッジ削除
      responses:
        '204':
          description: 削除成功

  /workflows/{id}/block-groups:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    get:
      tags: [BlockGroups]
      summary: ブロックグループ一覧取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BlockGroup'
    post:
      tags: [BlockGroups]
      summary: ブロックグループ作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBlockGroupRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BlockGroup'

  /workflows/{id}/block-groups/{groupId}:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
      - $ref: '#/components/parameters/GroupId'
    get:
      tags: [BlockGroups]
      summary: ブロックグループ詳細取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BlockGroup'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [BlockGroups]
      summary: ブロックグループ更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBlockGroupRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BlockGroup'
    delete:
      tags: [BlockGroups]
      summary: ブロックグループ削除
      responses:
        '204':
          description: 削除成功

  /workflows/{id}/block-groups/{groupId}/steps:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
      - $ref: '#/components/parameters/GroupId'
    get:
      tags: [BlockGroups]
      summary: グループ内のステップ取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Step'
    post:
      tags: [BlockGroups]
      summary: ステップをグループに追加
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddStepToGroupRequest'
      responses:
        '200':
          description: 追加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Step'
        '400':
          $ref: '#/components/responses/ValidationError'

  /workflows/{id}/block-groups/{groupId}/steps/{stepId}:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
      - $ref: '#/components/parameters/GroupId'
      - $ref: '#/components/parameters/StepId'
    delete:
      tags: [BlockGroups]
      summary: ステップをグループから削除
      responses:
        '200':
          description: 削除成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Step'

  /workflows/{id}/runs:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    get:
      tags: [Runs]
      summary: 実行一覧取得
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Run'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
    post:
      tags: [Runs]
      summary: ワークフロー実行
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRunRequest'
      responses:
        '201':
          description: 実行開始
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Run'
        '400':
          $ref: '#/components/responses/SchemaValidationError'

  /runs/{runId}:
    parameters:
      - $ref: '#/components/parameters/RunId'
    get:
      tags: [Runs]
      summary: 実行詳細取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/RunWithDetails'

  /runs/{runId}/cancel:
    parameters:
      - $ref: '#/components/parameters/RunId'
    post:
      tags: [Runs]
      summary: 実行キャンセル
      responses:
        '200':
          description: キャンセル成功
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/InvalidState'

  /runs/{runId}/resume:
    parameters:
      - $ref: '#/components/parameters/RunId'
    post:
      tags: [Runs]
      summary: 特定ステップから実行再開
      description: 指定したステップから下流のすべてのステップを再実行します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResumeRunRequest'
      responses:
        '202':
          description: 再開開始
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ResumeRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/InvalidState'

  /runs/{runId}/steps/{stepId}/execute:
    parameters:
      - $ref: '#/components/parameters/RunId'
      - $ref: '#/components/parameters/StepId'
    post:
      tags: [Runs]
      summary: 単一ステップを再実行
      description: 既存の実行から特定のステップのみを再実行します
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteStepRequest'
      responses:
        '202':
          description: 実行開始
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/StepRun'

  /runs/{runId}/steps/{stepId}/history:
    parameters:
      - $ref: '#/components/parameters/RunId'
      - $ref: '#/components/parameters/StepId'
    get:
      tags: [Runs]
      summary: ステップ実行履歴取得
      description: 特定ステップのすべての実行履歴を取得します
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StepRun'

  /runs/{runId}/usage:
    parameters:
      - $ref: '#/components/parameters/RunId'
    get:
      tags: [Usage]
      summary: 実行の使用量取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UsageRecord'

  /workflows/{id}/schedules:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    get:
      tags: [Schedules]
      summary: スケジュール一覧取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Schedule'
    post:
      tags: [Schedules]
      summary: スケジュール作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'

  /schedules/{scheduleId}:
    parameters:
      - $ref: '#/components/parameters/ScheduleId'
    put:
      tags: [Schedules]
      summary: スケジュール更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScheduleRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'
    delete:
      tags: [Schedules]
      summary: スケジュール削除
      responses:
        '204':
          description: 削除成功

  /workflows/{id}/webhooks:
    parameters:
      - $ref: '#/components/parameters/WorkflowId'
    post:
      tags: [Webhooks]
      summary: Webhook作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhookRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Webhook'

  /webhooks/{webhookId}:
    parameters:
      - $ref: '#/components/parameters/WebhookId'
    post:
      tags: [Webhooks]
      summary: Webhookトリガー（外部からの呼び出し）
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: トリガー成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  run_id:
                    type: string
                    format: uuid
                  status:
                    type: string
        '400':
          $ref: '#/components/responses/SchemaValidationError'

  /blocks:
    get:
      tags: [Blocks]
      summary: ブロック定義一覧取得
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum: [ai, flow, apps, custom]
        - name: subcategory
          in: query
          schema:
            type: string
            enum: [chat, rag, routing, branching, data, control, utility, slack, discord, notion, github, google, linear, email, web]
        - name: enabled
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocks:
                    type: array
                    items:
                      $ref: '#/components/schemas/BlockDefinition'
    post:
      tags: [Blocks]
      summary: ブロック定義作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBlockRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDefinition'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: slug重複
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /blocks/{slug}:
    parameters:
      - name: slug
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [Blocks]
      summary: ブロック定義取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDefinition'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Blocks]
      summary: ブロック定義更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBlockRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDefinition'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          description: システムブロックは編集不可
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Blocks]
      summary: ブロック定義削除
      responses:
        '204':
          description: 削除成功
        '403':
          description: システムブロックは削除不可
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'

  /adapters:
    get:
      tags: [Adapters]
      summary: アダプタ一覧取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Adapter'

  /audit-logs:
    get:
      tags: [AuditLogs]
      summary: 監査ログ一覧取得
      parameters:
        - name: action
          in: query
          schema:
            type: string
            enum: [create, update, delete, publish, execute]
        - name: resource_type
          in: query
          schema:
            type: string
            enum: [workflow, run, secret]
        - name: actor_id
          in: query
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /usage/summary:
    get:
      tags: [Usage]
      summary: 使用量サマリー取得
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [day, week, month]
            default: month
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UsageSummary'

  /usage/daily:
    get:
      tags: [Usage]
      summary: 日次使用量取得
      parameters:
        - name: start
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DailyUsage'

  /usage/by-workflow:
    get:
      tags: [Usage]
      summary: ワークフロー別使用量取得
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [day, week, month]
            default: month
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorkflowUsage'

  /usage/by-model:
    get:
      tags: [Usage]
      summary: モデル別使用量取得
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [day, week, month]
            default: month
      responses:
        '200':
          description: 成功
          content:
            application/json:
