        id:
          type: string
          format: uuid
        workflow_id:
          type: string
          format: uuid
        source_step_id:
          type: string
          format: uuid
        target_step_id:
          type: string
          format: uuid
        condition:
          type: string
        created_at:
          type: string
          format: date-time

