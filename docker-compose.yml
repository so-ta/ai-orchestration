services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aio-postgres
    environment:
      POSTGRES_USER: aio
      POSTGRES_PASSWORD: aio_password
      POSTGRES_DB: ai_orchestration
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aio -d ai_orchestration"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: aio-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/ai_orchestration
      KC_DB_USERNAME: aio
      KC_DB_PASSWORD: aio_password
      KC_HEALTH_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: aio-api
    environment:
      DATABASE_URL: postgres://aio:aio_password@postgres:5432/ai_orchestration?sslmode=disable
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ai-orchestration
      PORT: 8090
      # Telemetry
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      ENVIRONMENT: development
      # LLM API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8090:8090"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: aio-worker
    command: ["go", "run", "./cmd/worker"]
    environment:
      DATABASE_URL: postgres://aio:aio_password@postgres:5432/ai_orchestration?sslmode=disable
      REDIS_URL: redis://redis:6379
      # LLM API Keys (set in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Telemetry
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: aio-frontend
    environment:
      API_BASE_URL: http://localhost:8090/api/v1
      KEYCLOAK_URL: http://localhost:8180
      KEYCLOAK_REALM: ai-orchestration
      KEYCLOAK_CLIENT_ID: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: aio-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
