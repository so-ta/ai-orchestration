apiVersion: v1
kind: Secret
metadata:
  name: ai-orchestration-secrets
  namespace: ai-orchestration
type: Opaque
stringData:
  # Database connection string
  DATABASE_URL: "postgres://aio:CHANGE_ME@postgres:5432/ai_orchestration?sslmode=require"
  # Redis connection string
  REDIS_URL: "redis://redis:6379"
  # Keycloak URL
  KEYCLOAK_URL: "http://keycloak:8080"
  # LLM API Keys - Replace with actual keys
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
