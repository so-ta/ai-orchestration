apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: ai-orchestration
  labels:
    app: worker
    app.kubernetes.io/name: ai-orchestration
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: worker
        app.kubernetes.io/name: ai-orchestration
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: ai-orchestration
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: ai-orchestration/api:latest
          imagePullPolicy: Always
          command: ["/app/worker"]
          envFrom:
            - configMapRef:
                name: ai-orchestration-config
            - secretRef:
                name: ai-orchestration-secrets
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "jaeger-collector:4317"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f worker"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: worker
                topologyKey: kubernetes.io/hostname
