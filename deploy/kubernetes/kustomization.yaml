apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-orchestration

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  app.kubernetes.io/name: ai-orchestration
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ai-orchestration/api
    newTag: latest
