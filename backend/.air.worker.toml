# Air configuration for Worker hot reload

root = "."
tmp_dir = "tmp"

[build]
full_bin = "./tmp/worker"
cmd = "go build -o ./tmp/worker ./cmd/worker"
include_ext = ["go"]
exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules"]
exclude_regex = ["_test.go"]
delay = 500
stop_on_error = false
send_interrupt = true
kill_delay = 500

[log]
time = false
main_only = false

[color]
main = "blue"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true
